services:
  wordpress:
    image: bitnami/wordpress-nginx:latest
    container_name: wp_nginx
    restart: always
    ports:
      - "8080:8080"
    environment:
      WORDPRESS_DB_HOST: db  # ✅ This should match the database service name below
      WORDPRESS_DB_USER: user
      WORDPRESS_DB_PASSWORD: password  # ✅ Ensure this matches the database password
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_SKIP_BOOTSTRAP: "yes"
      ALLOW_EMPTY_PASSWORD: "yes" # allow for development env
    volumes:
      - ./wp-content:/bitnami/wordpress/wp-content
      - ./nginx-conf:/opt/bitnami/nginx/conf

  db:
    image: mysql:5.7
    container_name: wp_db  # ✅ This is the correct service name
    restart: always
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: user
      MYSQL_PASSWORD: password  # ✅ Ensure this matches WORDPRESS_DB_PASSWORD
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
